<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Quote-Inator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="section1">
      <h1 id="title1">Welcome To The <break id="quoteinator">Quote-Inator<break></h1>
      <p id="one">Brought to you by the brilliant mind of Hayden Beck and the people he stole the quotes from.</p>
    </section>

    <section id="section2">
      <button type="button" name="button" id="qbutton">Click Here For A Random Quote</button>
      <br>
      <p id="qtext">Tell me and I forget. Teach me and I remember. Involve me and I learn. -Benjamin Franklin</p>
    </section>



    <script>
      const quotes = ["The greatest glory in living lies not in never falling, but in rising every time we fall. -Nelson Mandela", "The way to get started is to quit talking and begin doing. -Walt Disney", "Your time is limited, so don't waste it living someone else's life. Don't be trapped by dogma â€“ which is living with the results of other people's thinking. -Steve Jobs", "If life were predictable it would cease to be life, and be without flavor. -Eleanor Roosevelt", "If you look at what you have in life, you'll always have more. If you look at what you don't have in life, you'll never have enough. -Oprah Winfrey", "If you set your goals ridiculously high and it's a failure, you will fail above everyone else's success. -James Cameron", "Green is not a creative color. -Abraham Lincoln", "Life is what happens when you're busy making other plans. -John Lennon", "Spread love everywhere you go. Let no one ever come to you without leaving happier. -Mother Teresa", "When you reach the end of your rope, tie a knot in it and hang on. -Franklin D. Roosevelt", "Always remember that you are absolutely unique. Just like everyone else. -Margaret Mead", "Don't judge each day by the harvest you reap but by the seeds that you plant. -Robert Louis Stevenson", "The future belongs to those who believe in the beauty of their dreams. -Eleanor Roosevelt"];
      quoteCount = 0;
      document.getElementById('qbutton').addEventListener("click", newQuote);
      function newQuote(){
        document.getElementById("qtext").innerHTML = quotes[quoteCount];
        if(quoteCount>=(quotes.length-1)){
          quoteCount = 0;
        }else{
          quoteCount += 1;
        }
      }
    </script>


  </body>
</html>
