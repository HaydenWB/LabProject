<!DOCTYPE html>
<html lang="en" dir="ltr" onclick="jump()">
  <head>
    <meta charset="utf-8">
    <title>Midterm Block Game</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <section id="section1">
      <h1 id="score"> 0 </h1>

    </section>


    <section id="section2">

      <div id="blockGame">
        <div id="character"></div>
        <div id="block"></div>
      </div>

    </section>
    <section id="section3">
      <button id="resetgame">Restart</button>
    </section>

  </body>


  <script>

  var character = document.getElementById("character");

  var block = document.getElementById("block");

  var counter = 0

  function jump(){
    character.classList.add("hopAnimation");
    setTimeout(function(){
      character.classList.remove("hopAnimation");
    },500)
  }

  function resetGame(){
    window.location.reload();
  }
  document.getElementById("resetgame").addEventListener("click",resetGame);

  var hitBlock = setInterval(function(){
    var characterTop =
    parseInt(window.getComputedStyle(character) .getPropertyValue("top"));

    var obstacleBlock =
    parseInt(window.getComputedStyle(block).getPropertyValue("left"));

    if(obstacleBlock<60 && obstacleBlock>-60 && characterTop>=220){
      block.style.animation = "none";
      alert("Pathetic. Truly Dreadful. Your score was " + Math.floor(counter/100))

    }else{
      counter+=1;
      document.getElementById("score").innerHTML = Math.floor(counter/100);
      document.getElementById('score').innerHTML = "Score: " + Math.floor(counter/100);
    }
  },10);


  </script>

</html>
