<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hayden Beck Final Project</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="parallax-wrapper">
        <div class="content">
          <div id="hero">
            <p id="StarWarsPag">Welcome to the <span id="StarWarsSpan">art</span> page! Where you will find</p>
            <h1 id="ArtTitle">Digital <span id="StarWars">Art</span></h1>
          </div>
        </div>
    </div>

    <div class="regular-wrapper">
        <div class="content2">
          <div class="artbox">
            <img src="artwork\BIG OL MOUNTAIN.png" width="200vw" alt="Serigraph of large mountain">
            <p>Big Ol' Mountain (2021)</p>
          </div>
          <div class="artbox">
            <img src="artwork\Hand reaching for bag.png" width="200vw" alt="An artsy piece of a hand reaching toward a hand bag">
            <p>Handbag (2021)</p>
          </div>
          <div class="artbox">
            <img src="artwork\Moon And Stars_Black And White.png" width="200vw" alt="Serigraph of a nighttime landscape">
            <p>Moon And Stars (2021)</p>
          </div>
          <div class="artbox">
            <img src="artwork\Space Art!.png" width="200vw" alt="A funky rocket ship orbiting a planet">
            <p>Space Art! (2021)</p>

          </div>

        </div>
    </div>

  </body>




</html>
